<html>
	<body>
		<canvas id="scene" width="450" height="508"></canvas>
		<div>
			<button id="start">Start</button>
			<button id="pause">Pause</button>
			<button id="stop">Game Over</button>
		</div>
	</body>

	<script type="text/javascript" src="lib/require.js"></script>
	<script type="text/javascript" src="lib/requestAnimationFramePollyfill.js"></script>

	<script type="text/javascript">
		window.onload = () => {
			require(['tetris'], (Tetris) => {
				const canvas = document.getElementById("scene"),
					tetris = new Tetris({ canvas });

				window.TetrisGame = tetris;
				tetris.render();

				const startBtn = document.getElementById("start"),
					pauseBtn = document.getElementById("pause"),
					stopBtn = document.getElementById("stop");

				startBtn.addEventListener("click", ()  => tetris.start() );
				pauseBtn.addEventListener("click", () => tetris.pause() );
				stopBtn.addEventListener("click", () => tetris.gameOver() );
			});
		}
	</script>
</html>
